<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM_PROJECT_1_WINDOW_OBJECT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <style>
        .item1 {
            text-align: center;
            margin: 3px;
            list-style: none;
            height: auto;
            background-color: rgb(207, 210, 210);
            border: 2px solid rebeccapurple;
        }
    </style>
</head>

<body style="background-color: #12828032">
    <div class="container mt-4 p">
        <img src="https://assets.pharmeasy.in/apothecary/images/logo_big.svg?dim=256x0" alt="" srcset="" />
        <div>
            <h1 id="test" style="color: #128281">Book Your Appointment</h1>
        </div>
    </div>

    <div class="container">
        <form class="my_form">
            <div>
                <div class="form-floating mt-3">
                    <input type="text" class="form-control name" placeholder="Name" />
                    <label class="form-check" for="firstName">Name</label>
                </div>
                <div class="form-floating mt-3">
                    <input type="text" class="form-control email" placeholder="Name" />
                    <label class="form-check" for="Email">Email</label>
                </div>
            </div>
        </form>

        <div style="display: flex; justify-content: space-between">
            <div class="btn-group-vertical">
                <button style="background-color: #128281" id="ADD" class="btn me-3 btn-primary mt-2">
                    Add
                </button>
                <button style="background-color: #128281" id="DEL" class="btn btn-primary mt-1">
                    Del
                </button>
            </div>
            
            <div id="alert" style="visibility: hidden">
                <h2 style="color: red">Some Fields Are Empty</h2>
            </div>
        </div>

        <!-- HOVER HELP -->

        
        <div style="text-align: right;">
            <small class="help" style="color:#128281 ;">Need Help</small>
        </div>

        <div style="display: none;" class="alert alert-info mt-3 " role="alert">Please call us :- <span style="color: #37b6ff;">+91 8942908195</span></div>
        
        
        <!-- Lists -->
        <div class="canvas" style="text-align: center">
            <!-- Main Row -->
            <div class="row mt-2" style="border: 1px solid gray">
                <div class="col" style="background-color: #82dbbb; font-weight: 700">
                    SL
                </div>
                <div class="col" style="background-color: #e3b847; font-weight: 700">
                    Name
                </div>
                <div class="col" style="background-color: #62c3fa; font-weight: 700">
                    Email
                </div>
            </div>

            <!-- 1st Person -->
        </div>
        <div id="noPerson" style="
          text-align: center;
          color: rgba(0, 0, 0, 0.283);
          visibility: visible;
        ">
            <h1>NO APPOINMENT</h1>
        </div>
    </div>
</body>

<script src="/script.js"></script>

</html>
